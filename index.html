<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Footprint Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Carbon Footprint Calculator</h1>
  </header>
  
  <div class="container">
    <div class="carousel-view">
      <button id="prev-btn" class="prev-btn">
        <svg viewBox="0 0 512 512" width="20" title="chevron-circle-left">
          <path d="M256 504C119 504 8 393 8 256S119 8 256 8s248 111 248 248-111 248-248 248zM142.1 273l135.5 135.5c9.4 9.4 24.6 9.4 33.9 0l17-17c9.4-9.4 9.4-24.6 0-33.9L226.9 256l101.6-101.6c9.4-9.4 9.4-24.6 0-33.9l-17-17c-9.4-9.4-24.6-9.4-33.9 0L142.1 239c-9.4 9.4-9.4 24.6 0 34z" />
        </svg>
      </button>
		 
      <div id="item-list" class="item-list">
			
        <div class="item">
			  <div class = "question-number" id ="question-number"> Question 1</div>
          <label for="question1">How many miles do you drive per week?</label>
          <input type="number" id="question1" placeholder="Enter miles...">
        </div>
			
        <div class="item">
			  <div class = "question-number" id ="question-number"> Question 2</div>
          <label for="question2">How many units of electricity do you consume per month?</label>
          <input type="number" id="question2" placeholder="Enter units...">
        </div>
			
        <div class="item">
			  <div class = "question-number" id ="question-number"> Question 3</div>
          <label for="question3">How many flights do you take per year?</label>
          <input type="number" id="question3" placeholder="Enter number...">
        </div>
			
        <div class="item">
			  <div class = "question-number" id ="question-number"> Question 4</div>
          <label for="question4">How many days per week do you eat meat?</label>
          <input type="number" id="question4" placeholder="Enter days...">
        </div>
			
				
        <!-- Add more questions here -->
      </div>
      <button id="next-btn" class="next-btn">
        <svg viewBox="0 0 512 512" width="20" title="chevron-circle-right">
          <path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm113.9 231L234.4 103.5c-9.4-9.4-24.6-9.4-33.9 0l-17 17c-9.4 9.4-9.4 24.6 0 33.9L285.1 256 183.5 357.6c-9.4 9.4-9.4 24.6 0 33.9l17 17c9.4 9.4 24.6 9.4 33.9 0L369.9 273c9.4-9.4 9.4-24.6 0-34z" />
        </svg>
      </button>
		 <button id="submit-btn" class="submit-btn">Submit</button>
    </div>
  </div>
	<div class="footprint-container">
  <div class="footprint"></div>
</div>

<br>
	<br>
	<br>

	<table id="summary-table">
  <thead>
    <tr>
      <th>Question</th>
      <th>Answer</th>
    </tr>
  </thead>
  <tbody>
    <!-- Table body will be populated dynamically -->
  </tbody>
</table>

  <script src="file.js"></script>
</body>
</html>
